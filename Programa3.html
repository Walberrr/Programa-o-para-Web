<DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Exibir Números</title>
    </head>

    <body>
        <script>
            var num1 = 40;
            var num2 = 54;
            var num3 = 12;

            console.log("Número 1: " + num1);
            console.log("Número 2: " + num2);
            console.log("Número 3: " + num3);

            document.write("Os números são: " + num1 + ", " + num2 + ", " + num3);
        </script>
    </body>

    </html>
