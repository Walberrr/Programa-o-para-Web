<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Números</title>

</head>

<body>

    <h1>Exibir Números Digitados</h1>
    <button onclick="lerNumeros()">Ler Números</button>

    <script>

        function lerNumeros() {
            var num1 = parseFloat(prompt("Digite o primeiro número:"));
            var num2 = parseFloat(prompt("Digite o segundo número:"));
            var num3 = parseFloat(prompt("Digite o terceiro número:"));

            document.write("Os números digitados foram: " + num1 + ", " + num2 + ", " + num3);
        }
    </script>

</body>

</html>
